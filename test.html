<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlapping Divs</title>
    <style>
      .parent {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 50px;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: lightblue;
        border-radius: 20px;
        z-index: 2; /* Ensures this div is on top */
      }
      .overlay {
        position: absolute;
        top: -30px; /* Adjust as needed */
        left: 0px; /* Adjust as needed */
        width: 100px;
        height: 50px;
        background-color: lightcoral;
        border-radius: 10px;
        z-index: 1; /* Ensures this div is behind the container */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="overlay"></div>
      <div class="container"></div>
    </div>
  </body>
</html>
